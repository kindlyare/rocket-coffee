<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <title>Rocket Coffee</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <img class="logo-desktop" src="src/assets/logo-desktop.svg" alt="logo-desktop">
    <div class="container__menu">
      <ul>
        <nav>
        <li>Home</li>
        <li>Menu</li>
        <li>Recompensas</li>
        <li>Gift Cards</li>
        <li>Lojas</li>
        </nav>
      </ul>
    </div>
    <div class="container__menu__mobile">
      <img src="src/assets/logo-desktop.svg" alt="logo-mobile">
      <img class="menu__button__visible" src="src/assets/menu-buguer-open.svg" alt="menu-mobile">
      <img class="menu__btn__close__invisible" src="src/assets/menu-buguer-close.svg" alt="menu-mobile-close">
    </div>
    <button class="desktop__button">PEGAR MEU CAFÉ</button>
  </header>
  <div class="line"></div>
  <main>
    <article class="container__visible">
      <section class="container__main__mobile">
        <p>o café que fará seu código decolar para o próximo nível</p>
        <div class="container__mobile__button">
          <button class="mobile__button__coffee">PEGAR MEU CAFÉ</button>
        </div>
      </section>
      <section class="container__main">
        <div class="container__title">
          <h1>Great Coffee</h1>
          <h1> <span><</span>Great Code<span>/ ></span></h1>
        </div>
          <img src="src/assets/Img Coffee.svg" alt="rocket-coffee">
      </section>
    </article>
    <article class="modal__invisible">
      <section class="modal__wrapper">
        <div class="line"></div>
        <a href="#">Home</a>
        <div class="line"></div>
        <a href="#">Menu</a>
        <div class="line"></div>
        <a href="#">Recompensas</a>
        <div class="line"></div>
        <a href="#">Gift Cards</a>
        <div class="line"></div>
        <a href="#">Lojas</a>
        <div class="line"></div>
      </section>
    </article>
  </main>
  <script src="./index.js"></script>
</body>
</html>
